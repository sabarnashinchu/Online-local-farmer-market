<!DOCTYPE html>
<html>
  <head>
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100vh;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
      function initMap() {
        // Extract latitude and longitude from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat')) || 0;
        const lon = parseFloat(urlParams.get('lon')) || 0;

        var myLatLng = { lat: lat, lng: lon };

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    
    <!-- Include the Google Maps API -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzfJHU7mKkVKW9nTVPymNY-0emhlP-0DQ&callback=initMap">
    </script>
  </body>
</html>
